<link href="Day084CassetteTape.css"  rel="stylesheet" type="text/css">

<body>
  <div class="box">
    <div class="cassette">
      <div class="head-box">
        <div class="dots"></div>
        <div class="dots opp"></div>
      </div>
      <div class="red-box">
        <div class="white-label"></div>
        <div class="window">
          <div class="tape l"></div>
          <div class="reel l">
            <div class="spike horiz"></div>
            <div class="spike plus"></div>
            <div class="spike minus"></div>
            <div class="cover"></div>
          </div>
          <div class="tape r"></div>
          <div class="reel r">
            <div class="spike horiz"></div>
            <div class="spike plus"></div>
            <div class="spike minus"></div>
            <div class="cover"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
